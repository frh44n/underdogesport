<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Underdog Esport</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1><span class="green-text">Underdog</span> Esport</h1>
    </header>

    <div class="main-content">
        <section class="countdown-section">
            <h2>Launching Soon</h2>
            <p>Time left until we goes live:</p>
            <div id="countdown">
                <span id="days">00</span> Days 
                <span id="hours">00</span> Hours 
                <span id="minutes">00</span> Minutes 
                <span id="seconds">00</span> Seconds
            </div>
        </section>
    </div>

    <section class="info-section">
        <h2>About Us</h2>
        <p>Underdog Esport is a platform where gamers compete in exciting tournaments.
            Join us to showcase your skills and win rewards.</p>
    </section>

    <script src="script.js"></script>
</body>
</html>
